<!DOCTYPE html>
<html>
    <head>
        <title>Hugo JOBY</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="row w-100 d-flex justify-content-center" id="top_bar">
            <h2 class="display-2 " id="main_title"> </h2>
            <p>
                Don't like the title ? <button type="button" onclick="RandomTitleGenerator.getTitle()" class="btn btn-info">Get a new one</button>
            </p>
        </div>
        <div class="row mb-3">
            <div class="container w-100 d-flex justify-content-center">
                
                
            </div>
        </div>
        <div class="row w-100 d-flex justify-content-center">
            <div class="container row d-flex justify-content-center">
                    <div class="toast" id="chat-toast" aria-live="assertive" aria-atomic="true" >
                        <div class="toast-header">
                          <span class="badge badge-danger rounded mr-2"><span class="message-badge">0</span></span>
                          <strong class="mr-auto">New messages</strong>
                          <small>1 mins ago</small>
                          <button type="button" class="ml-2 mb-1 close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="toast-body">
                            You got <span class="message-badge">0</span> new message from Hugo JOBY.
                        </div>
                        <div class="toast-text" id="toast_text">
                            <div id="message_chat">
                            </div>
                            <div id="cursor">
                                <div id="message_cursor"><span>.</span><span>.</span><span>.</span></div>  
                            </div>         
                        </div>
                        <div class="toast-answers" id="answer_chat">
                            <i> Choose your reply here </i>
                        </div>
                      </div>
                
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
