<!DOCTYPE html>
<html>
    <head>
        <title>Hugo JOBY</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="row" id="top_bar">
            
        </div>
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-md-5 col-xs-12 d-flex justify-content-end" style="height: 400px;">
                <div class="toast" aria-live="assertive" aria-atomic="true" >
                    <div class="toast-header">
                      <span class="badge badge-danger rounded mr-2"><span class="message-badge">0</span></span>
                      <strong class="mr-auto">New messages</strong>
                      <small>1 mins ago</small>
                      <button type="button" class="ml-2 mb-1 close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="toast-body">
                        You got <span class="message-badge">0</span> new message from Hugo JOBY.
                    </div>
                    <div class="toast-text">
                        <div id="message_chat">

                        </div>
                        <div id="cursor">
                            <div id="message_cursor"><span>.</span><span>.</span><span>.</span></div>  
                        </div>         
                    </div>
                  </div>
            </div>
            <div class="col-md-7 col-xs-12">
                <div class="frame">
                    <div class="fade"></div>
                    <img src="static/img/code.PNG" alt="Java code image"/>
                  </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
